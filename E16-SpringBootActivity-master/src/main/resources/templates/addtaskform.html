<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <div>
        <h1 class="text-center ">
            Add Task
        </h1>
    </div>

    <table class="table table-striped table-hover">

        <form action = "#" th:action = "@{addtask}" th:object="${task}" METHOD="POST">
            <div class="row mb-3 row justify-content-center" >
                <label for="title" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{title} "class="form-control" id="title" placeholder="Enter title" name="title">
                </div>
            </div>

            <div class="row mb-3 row justify-content-center" >
                <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Description</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{description} "class="form-control" id="description" placeholder="Enter description" name="description">
                </div>
            </div>

            <div class="row mb-3 row justify-content-center" >
                <label for="completed" class="col-sm-2 col-form-label col-form-label-sm">Completed</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{completed}"class="form-control" id="completed" placeholder="Enter completed" name="completed">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </form>

        </table>
    </div>
</body>
</html>
