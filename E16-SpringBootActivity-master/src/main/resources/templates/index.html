<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">


    <div class="form-group">
        <h1 class="text-center ">
            My Task
        </h1>

        <div class="text-center">
            <a th:href ="@{/addtaskform}" class = "btn btn-primary">ADD</a>
        </div>
    </div>

    <table class="table table-striped table-hover"> 

        <thead>

        <tr class="table-primary">
            <th>
                Title
            </th>
            <th>
                Description
            </th>
            <th>
                Completed
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="task:${task}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed}"></td>
            <td><a  th:href="@{/update/{id}(id=${task.id})}" class = "btn btn-warning btn-sm ">UPDATE</a>
                <a th:href="@{/delete/{id}(id=${task.id})}" class = "btn btn-danger btn-sm" >DELETE</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
